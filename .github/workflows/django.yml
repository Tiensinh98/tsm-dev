name: Task Monitoring System Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-pipeline:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.6] # more python versions here to build more jobs

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install PostgreSQL development packages
      run: sudo apt-get install libpq-dev
    - name: Set up Postgresql
      uses: ikalnytskyi/action-setup-postgres@v5
      with:
        database: 'test_task_management_system'
        username: 'postgres'
        password: '123456'
        port: 5432
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Migrate Models to Database
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 123456
        POSTGRES_DB: test_task_management_system
      run: |
        python manage makemigrations
        python manage migrate
    - name: Run Tests
      run: |
        python manage.py test
